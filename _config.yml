# Header
navbar_brand: false
menu:
  Home: index.html
  Archives: archives/
rss: /atom.xml

# Content
excerpt_link: Read More
fancybox: true
highlight: true

# Sidebar
widgets:
- search
- about         # See also: `about_content`
- recent_posts
- category
- tag
- archive
about_widget_name: Blogger
about_widget_content: >
  <p>This is <strong>custom content</strong> for the "about" sidebar widget.</p>

# widget behavior
archive_type: 'monthly'
show_count: true

# Miscellaneous
google_analytics:
twitter_id:
google_plus:
fb_admins:
fb_app_id:

# Image
imglogo:
  enable: true            ## display image log, true/false
  src: img/blogger.png   ## `.svg`and `.png` are recommended, please put image log into the theme folder `/blogger/source/img`.
favicon: img/favicon.ico  ## size:32px*32px, `.icon` is recommended, please put image into the theme folder `/blogger/source/img`.
imgbg: img/bg.png         ## size:214px*121px, background image for about module
googleplus: img/gplus.png
facebook: img/facebook.png
twitter: img/twitter.png

google_search: true       ## user google search, true/false
baidu_search:             ## user baidu search, true/false
